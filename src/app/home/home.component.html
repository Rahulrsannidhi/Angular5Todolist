<div class="container color-dark">
  <div class="col">
    <p>add a bucket list item</p>
  </div>
  <div class="col">
    <p>your bucket list({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@carrierGoalArray]="carrierGoalArray.length">
  <div class="col">
    <p class="sm">use this form below to add a new buket list goal!</p>
    <form>
      <input type="text" class="txt" name ="item" placeholder="Carrier Goal!" [(ngModel)] = "carrierText">
      <input type="submit" class="btn" [value]="btnText" (click)= "addItem()">
    </form>
  </div>
  <div class="col ">
    <p class="life-conttainer" *ngFor="let carrierGoal of carrierGoalArray;let i = index" (click) ="removeItem(i)" >
      {{carrierGoal}}
    </p>
  </div>
</div>
